<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VoidOS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #0a0a0a;
        font-family: Arial, sans-serif;
    }

    /* Startup Screen */
    #startup {
        position: fixed;
        inset: 0;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        animation: fadeOut 1.7s ease forwards;
        animation-delay: 1.2s;
    }

    @keyframes fadeOut {
        to {
            opacity: 0;
            visibility: hidden;
        }
    }

    /* Desktop */
    #desktop {
        position: fixed;
        inset: 0;
        background: linear-gradient(#111, #000);
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, 90px);
        gap: 25px;
    }

    .app {
        width: 90px;
        text-align: center;
        color: white;
        cursor: pointer;
        font-size: 14px;
    }

    .app img {
        width: 70px;
        height: 70px;
        border-radius: 14px;
        background: #222;
        padding: 10px;
    }

    /* Window */
    .window {
        position: fixed;
        top: 100px;
        left: 100px;
        width: 600px;
        height: 400px;
        background: #1a1a1a;
        border: 2px solid #333;
        border-radius: 10px;
        z-index: 30;
        color: white;
        display: flex;
        flex-direction: column;
    }

    .titlebar {
        background: #333;
        padding: 10px;
        cursor: grab;
        font-weight: bold;
    }

    iframe {
        flex: 1;
        border: none;
    }
</style>

</head>
<body>

<!-- STARTUP -->
<div id="startup">VoidOS</div>

<!-- DESKTOP -->
<div id="desktop">

    <div class="app" onclick="openWindow('https://tiktok.com', 'TikTok')">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg">
        TikTok
    </div>

    <div class="app" onclick="openWindow('https://discord.com/login', 'Discord')">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Discord_logo.svg">
        Discord
    </div>

    <div class="app" onclick="openTab('https://orteil.dashnet.org/cookieclicker/')">
        <img src="https://static.wikia.nocookie.net/cookieclicker/images/8/80/Cookie.png">
        Cookie Clicker
    </div>

    <div class="app" onclick="openTab('https://polytrack.io')">
        <img src="https://polytrack.io/favicon.ico">
        Polytrack
    </div>

</div>

<script>
// Opens app inside VoidOS (a draggable window)
function openWindow(url, title) {
    const win = document.createElement("div");
    win.className = "window";
    win.innerHTML = `
        <div class="titlebar">${title}</div>
        <iframe src="${url}"></iframe>
    `;
    document.body.appendChild(win);
}

// Opens a new about:blank-style tab
function openTab(url) {
    const w = window.open("about:blank", "_blank");
    if (!w) { alert("Enable popups!"); return; }
    w.location.href = url;
}
</script>

</body>
</html>
